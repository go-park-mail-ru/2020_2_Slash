global:
  scrape_interval:     10s
  evaluation_interval: 10s

scrape_configs:
  - job_name: 'flicksbox'
    static_configs:
      - targets: ['docker.for.mac.localhost:8000']

  - job_name: 'node'
    static_configs:
      - targets:
        - 'node-exporter:9100'

rule_files:
  - 'alerts.yml'

alerting:
  alertmanagers:
    - static_configs:
      - targets:
        - alertmanager:9093
